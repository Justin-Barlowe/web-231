<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment 7.2</title>
    <link href="../barlowe-global.css" rel="stylesheet">
    <link href="barlowe-calculator.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <h1 class="app-header">Welcome to the Calculator App</h1>
      <div class="card-container">
        <div class="card">
          <div class="card-content">
            <div class="card-title">
              <h2>Multiply Form</h2>
            </div>
            <div class="calc-container">
              <div class="form"> <!--Form start -->
                <input class="input" id="mul-1" value=""><!--Input created for first multiply value with ID to be pulled by JS file -->
                <br>
                <input class="input" id="mul-2" value=""><!--Input created for second multiply value with ID to be pulled by JS file -->
                <br>
                <div class="btn">
                  <button class="btn-primary" id="mul-submit">Multiply</button> <!--Submit button created with ID to be linked to onClick function in JS file -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="card-title">
              <h2>Results</h2>
            </div>
            <div class="results">
              <span id="mul-results"></span> <!-- Span created with ID to be linked to JS file to display output of JS multiply function -->
            </div>
          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <div class="card-content">
            <div class="card-title">
              <h2>Divide Form</h2>
            </div>
            <div class="calc-container">
              <div class="form"> <!--Form start -->
                <input class="input" id="div-1" value=""> <!--Input created with ID to be pulled by JS file -->
                <br>
                <input class="input" id="div-2" value=""> <!--Input created with ID to be pulled by JS file -->
              </div>
              <br>
              <div class="btn">
                <button class="btn-primary" id="div-submit">Divide</button> <!--Submit button created with ID to be linked to onClick -->
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="card-title">
              <h2>Results</h2>
            </div>
            <div class="results">
              <span id="div-results"></span> <!--Span with ID to be linked to JS file to display output of JS divide function -->
            </div>
          </div>
        </div>
      </div>
      <div class="return-home">
        <a href="https://justin-barlowe.github.io/web-231/" class="return-home">Return Home</a>
      </div>
    </div>
    <script src="barlowe-calculator.js"></script> <!--JS file linked -->
  </body>
</html>
