<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 5.2</title>
    <link href="../barlowe-global.css" rel="stylesheet">
    <link href="barlowe-bookstore.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;&display=swap" rel="stylesheet">
</head>
<!-- App head placed above this line with links to stylesheets and fonts-->
<body>
    <div id="container">
        <h1 class="app-header" >Welcome to the Bookstore App</h1>
        <div class="card">
            <div class="card-content">
                <div class="card-title"><h2>My Favorites</h2>
                </div>
                    <label>Choose a number sequence</label>
                    <select name="bookstore-select" class="drop-down-menu" id="bookstore">
                        <option value="">--Select--</option>
                        <option value="books">Top 3 Favorite Books</option>
                        <option value="authors">Top 3 Favorite Authors</option>
                        <option value="publishers">Top 3 Favorite Publishers</option>
                    </select>
                    <br>
                    <div class="btn">
                        <button class="btn-primary" id="bookstore-submit">Display Sequence</button>
                    </div>    
            </div>
        </div>
    </div>
<!-- First card created with drop down for input and button with ID to be access by Javascript -->
<br>
    <div class="card">
        <div class="card-content">
            <div class="card-title"><h2>Display Listing</h2></div>
                <div class="bookstore-results">
                    <span id="bookstore-results"></span>
                    <br><br><br>
                </div>
            </div>
    </div>
<!-- Second card created with the sequence results and empty span for JavaScript to output calculation -->
<br>
    <div class="return-home">
        <a href="https://justin-barlowe.github.io/web-231/" class="return-home">Return Home</a>
    </div>
    <!-- Back to home link on bottom, github URL used due to github improperly routing request to index.html -->
<script src="barlowe-bookstore.js"></script> 
<!-- JS file linked -->
</body>

</html>
