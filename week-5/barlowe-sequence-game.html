<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 5.2</title>
    <link href="../barlowe-global.css" rel="stylesheet">
    <link href="barlowe-sequence-game.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;&display=swap" rel="stylesheet">
</head>
<!-- App head placed above this line with links to stylesheets and fonts-->
<body>
    <div id="container">
        <h1 class="app-header" >Welcome to the sequence game!</h1>
        <div class="card">
            <div class="card-content">
                <div class="card-title"><h2>Sequence Selection Form</h2>
                </div>
                    <label for="sequence-select">Choose a number sequence</label>
                    <select name="sequence" class="drop-down-menu" id="sequence">
                        <option value="">--Select--</option>
                        <option value="numbers">Numbers</option>
                        <option value="even-numbers">Even Numbers</option>
                        <option value="odd-numbers">Odd Numbers</option>
                    </select>
                    <br>
                    <div class="btn">
                        <button class="btn-primary" id="sequence-submit">Display Sequence</button>
                    </div>    
            </div>
        </div>
    </div>
<!-- First card created with drop down for input and button with ID to be access by Javascript -->
<br>
    <div class="card">
        <div class="card-content">
            <div class="card-title"><h2>Sequence Results</h2></div>
                <div class="sequence-results">
                    <span id="sequence-results"></span>
                    <br><br><br>
                </div>
            </div>
    </div>
<!-- Second card created with the sequence results and empty span for JavaScript to output calculation -->
<br>
    <div class="return-home">
        <a href="https://justin-barlowe.github.io/web-231/" class="return-home">Return Home</a>
    </div>
    <!-- Back to home link on bottom, github URL used due to github improperly routing request to index.html -->
<script src="barlowe-sequence-game.js"></script> 
<!-- JS file linked -->
</body>

</html>
