<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment 9.2</title>
    <link href="../barlowe-global.css" rel="stylesheet">
    <link href="barlowe-dino-app.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;&display=swap"
      rel="stylesheet">
  </head>
  <!-- App head placed above this line with links to stylesheets and fonts-->
  <body>
    <div id="container">
      <h2 class="app-header">Welcome to the Dino App!</h2>
      <div class="card">
        <div class="card-content">
          <div class="card-title"><h2>Dino Form</h2></div>
            <form>
                <fieldset>
              <legend>Select an Option</legend><br>
              <input type="radio" id="roar" name="selection">
              <label for="roar">How does a Gigantosaurus roar?</label><br><br>
              <input type="radio" id="growl" name="selection">
              <label for="roar">How does a Tyrannosaurus growl?</label><br><br>
              <input type="radio" id="awk" name="selection">
              <label for="awk">How does a Velociraptor awk?</label><br><br>
            </fieldset>
          </form>
          <div class="btn">
            <button class="btn-primary" id="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <!-- First card created with radio buttons and id's, named the same to only allow one radio box to be selected at once  -->
    <br>
    <div class="card">
      <div class="card-content">
        <div class="card-title"><h2>Results</h2></div>
        <div class="dino-results">
          <span id="dino-results"></span>
          <br><br><br>
        </div>
      </div>
    </div>
    <!-- Second card created with the results and empty span for JavaScript to output results -->
    <br>
    <div class="return-home">
      <a href="https://justin-barlowe.github.io/web-231/" class="return-home">Return Home</a>
    </div>
    <!-- Back to home link on bottom, github URL used due to github improperly routing request to index.html -->
    <script src="barlowe-dino-app.js"></script>
    <!-- JS file linked -->
  </body>
</html>
